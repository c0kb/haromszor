<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veletlenszeru szamkeveres</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .kontener {
            text-align: center;
        }
        .racs {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .racs div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="kontener">
    <div class="racs" id="szamRacs">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <button onclick="keverSzamokat()">Veletlenszeru sorrend</button>
</div>

<script>
    const eredetiSorrend = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    function keverTomb(tomb) {
        for (let i = tomb.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [tomb[i], tomb[j]] = [tomb[j], tomb[i]];
        }
    }

    function keverSzamokat() {
        const kevertSzamok = [...eredetiSorrend];
        keverTomb(kevertSzamok);

        const racs = document.getElementById('szamRacs');
        racs.innerHTML = '';
        kevertSzamok.forEach(szam => {
            const div = document.createElement('div');
            div.textContent = szam;
            racs.appendChild(div);
        });
    }
</script>

</body>
</html>
